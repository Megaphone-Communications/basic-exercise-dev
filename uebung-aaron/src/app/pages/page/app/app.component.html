<ul>
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle (click)="useLanguage('de')" value="bold"
      >DE</mat-button-toggle
    >
    <mat-button-toggle (click)="useLanguage('en')" value="italic"
      >EN</mat-button-toggle
    >
  </mat-button-toggle-group>
</ul>
<div class="sidenav">
  <a
    routerLink="/home"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    >{{ "translation.text" | translate }}</a
  >
  <a
    routerLink="/list"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    >{{ "List.text" | translate }}</a
  >
</div>

<app-error *ngIf="showMsg"></app-error>
<router-outlet></router-outlet>
